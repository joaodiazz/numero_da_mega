<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteia.ai</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="icon" href="/public/img/celebracao.png">
  </head>

  <body>

    <div class="container">
      <div class="main">
        <h1>Gerador de Números</h1>
        <p class="p_um">Quantos números você quer sortear?</p>
        <form>
          <input type="text" name="numbers" id="numbers">
          <button id="send">Gerar Números</button>
        </form>
        <p class="p_dois"><span>PS:</span> o mínimo é <span class="num">6</span> e o máximo é <span class="num">15</span></p>
      </div>

      <div class="numeros" id="info">
        <p>54</p>
        <p>16</p>
        <p>15</p>
        <p>29</p>
        <p>40</p>
        <p>41</p>
        <p>17</p>
        <p>16</p>
        <p>33</p>
        <p>47</p>
        <p>8</p>
        <p>34</p>
        <p>60</p>
        <p>46</p>
        <p>2</p>
      </div>
    </div>
    
    <script src="/public/js/index.js" defer></script>
  </body>
</html>
